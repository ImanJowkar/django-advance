{% extends 'base.html' %}
{% block title %}
    Detail Blog

{% block content %}
    <a href="{% url 'blogs:update' post.id %}" class="btn btn-info"> Update </a>
    <a href="{% url 'blogs:delete' post.id %}" class="btn btn-danger"> Delete </a>

    <p>{{ post.author }}</p>

{% endblock %}
